<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Fashion Recommendation System</h1>
    <form id="fashionForm">
        <label for="clothingItem">Clothing Item:</label>
        <input type="text" id="clothingItem" name="clothingItem" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>

        <label for="style">Style:</label>
        <input type="text" id="style" name="style" required><br><br>

        <label for="occasion">Occasion:</label>
        <input type="text" id="occasion" name="occasion" required><br><br>

        <label for="material">Material:</label>
        <input type="text" id="material" name="material" required><br><br>

        <label for="ageGroup">Age Group:</label>
        <input type="text" id="ageGroup" name="ageGroup" required><br><br>

        <label for="size">Size:</label>
        <input type="text" id="size" name="size" required><br><br>

        <button type="submit">Get Recommendations</button>
    </form>

    <h2>Recommendations</h2>
    <table id="recommendationsTable">
        <thead>
            <tr>
                <th>Item Type</th>
                <th>Color</th>
                <th>Style</th>
                <th>Material</th>
                <th>Occasion</th>
                <th>Explanation</th>
            </tr>
        </thead>
        <tbody>
            <!-- Recommendations will be added here dynamically -->
        </tbody>
    </table>

    <script>
        document.getElementById('fashionForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form data
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Send data to Python backend (you'll need to set up a backend server for this)
            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(recommendations => {
                // Clear previous recommendations
                const tableBody = document.querySelector('#recommendationsTable tbody');
                tableBody.innerHTML = '';

                // Add new recommendations to the table
                recommendations.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.itemType}</td>
                        <td>${item.color}</td>
                        <td>${item.style}</td>
                        <td>${item.material}</td>
                        <td>${item.occasion}</td>
                        <td>${item.explanation}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
